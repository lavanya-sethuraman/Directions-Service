<!DOCTYPE html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Capstone Directions service</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form>
    <label for="startpoint">Start:
      <input type="text" id="origin" placeholder="Enter start Address"></input>
    </label>

    <label for="endpoint">End:
    <input type="text" id="destination" placeholder="Enter end Address"></input>
  </label>
    <label for="getdirections">End:
    <button id="getdirections" type="button">Get Directions</button>
    </label>
  </form>
<div id="map"></div>
<div class="js-directions-result"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initListener"
  async defer></script>
  <script src="main.js"></script>

</body>
</html>
